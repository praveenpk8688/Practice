<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCases_months_js</title>
</head>
<body>
    <script>
        let monthName=prompt("Enter the month name or number of month")
        switch(monthName)
        {
            case("1"):
            document.write("<b>January</b>");
            break;
            case("2"):
            document.write("<b>February</b>");
            break;
            case("3"):
            document.write("<b>March</b>");
            break;
            case("4"):
            document.write("<b>April</b>");
            break;
            case("5"):
            document.write("<b>May</b>");
            break;
            case("6"):
            document.write("<b>June</b>");
            break;
            case("7"):
            document.write("<b>July</b>");
            break;
            case("8"):
            document.write("<b>August</b>");
            break;
            case("9"):
            document.write("<b>September</b>");
            break;
            case("10"):
            document.write("<b>October</b>");
            break;
            case("11"):
            document.write("<b>November</b>");
            break;
            case("12"):
            document.write("<b>December</b>");
            break;
            case("January","january","jan"):
            document.write("<b>January</b>");
            break;
            case("February","february","feb"):
            document.write("<b>February</b>");
            break;
            case("March","march","mar"):
            document.write("<b>March</b>");
            break;
            case("April","april"||"apr"):
            document.write("<b>April</b>");
            break;
            case("May","may"):
            document.write("<b>May</b>");
            break;
            case("June","june","jun"):
            document.write("<b>June</b>");
            break;
            case("July","july","jul"):
            document.write("<b>July</b>");
            break;
            case("August","august","aug"):
                document.write("<b>August</b>");
            break;
            case("September","september", "sept","sep"):
                document.write("<b>September</b>");
            break;
            case("October","october", "oct"):
                document.write("<b>October</b>");
            break;
            case("November","november", "nov"):
                document.write("<b>November</b>");
            break;
            case("December","december", "dec"):
                document.write("<b>December</b>");
            break;
            default:
                document.write("<b>Please Enter Valid Month Name or Month Number !!!</b>")
        }
    </script>
</body>
</html>
