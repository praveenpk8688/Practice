<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*5. Generating a Multiplication Table
‚óè Write a function that generates a multiplication table (from 1 to 10) for a given number.*/
            let n=prompt("enter the number");
            document.write("The table of "+n+" is");
            document.write("<br>");
            function table(){
                for(i=1;i<=10;i++){
                    document.write(n+"X"+i+"="+n*i+"<br>");
                }
            }
            table();
    </script>
</body>
</html>
