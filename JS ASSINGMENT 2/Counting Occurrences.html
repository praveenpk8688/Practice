    <script>
        /*4. Counting Occurrences
‚óè Given a string and a character, write a function that counts how many times the
character appears in the string using a loop.
*/

       let str=prompt("enter the string");
       let char=prompt("enter the character");
       function countOcc(str,char){
        let count=0;
        for(i=0;i<=str.length;i++){
            if(str[i]==char){
                count++;
            }
        }
        return count;
       } 
       let result=countOcc(str,char);
       document.write("The Occurence of " +"'"+char+"'"+" in "+str+" is "+result+ ".");
       






    </script>
