<body>
    <script>
        /*3. Reversing a String
        â— Write a function that reverses a given string using a loop*/

        let str=prompt("enter the string");
        function reverseString(str){
            return "The reverse of "+str+" is "+str.split("").reverse().join("");
        }
        document.write(reverseString(str));

    </script>
