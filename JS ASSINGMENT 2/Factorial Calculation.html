<script>
        /*2. Factorial Calculation
        ‚óè Write a function that calculates the factorial of a given number using a loop.*/
        let n=prompt("enter the number");
        let result=1;
        function fact(){
            for(i=2;i<=n;i++){
                result*=i;   
        }
        return "The factorial of "+n+" is "+ result + ".";
    }
    if(n<1){
        result+=". "+"So,please enter a positive number greater than 2";
         }
    document.write(fact(n));
</script>
