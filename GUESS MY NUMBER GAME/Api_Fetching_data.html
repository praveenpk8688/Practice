<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenthj</title>
    <style>
       
    </style>
</head>
<body>
   <div class="main">
   
   </div>
    <script>
        let main=document.querySelector('.main');
        let api=fetch('https://jsonplaceholder.typicode.com/posts')
            .then(respo=>respo.json())
            .then(data=>{
                let table=`

                <table border=1>
                    <tr bgcolor=skyblue>
                        <th>UserId</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>

                `;
                data.forEach(row => {
                    table+=`
                    <tr>
                        <td>${row.userId}</td>
                        <td>${row.id}</td>
                        <td>${row.title}</td>
                        <td>${row.body}</td>
                    </tr>`;
                    
                });
                table+='</table>';
                main.innerHTML=table;
            });
    </script>
</body>
</html>
